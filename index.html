<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- inicio fonte -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!-- fim fonte -->
    <link rel="stylesheet" href="css/estilo.css">
    <title>cine top 3</title>
</head>
<body>
    <header id="topo">
        <h1>CINEMA</h1>
        <nav>
            <a href="#topo">INICIO</a>
            <a href="#filmes">FILMES</a>
            <a href="#contato">CONTATO</a>
            
        </nav>
    </header>
    <main>
        <div id="filmes" class="card-body" >
            <div class="carrosel" >
                <div class="card" > 
                    <a class="img" href="MLP.html"><img src="img/mlp.png" alt="My Little Pony"></a>
                </div>
                <div class="card"> 
                    <a class="img" href="MARIO.html"><img src="img/marioposter.jpg" alt="mario"></a>
                </div>
                <div class="card"> 
                    <a class="img" href="LILO.html"><img src="img/Lilo.jpg" alt="LILO"></a> 
                </div>
            </div>
        </div>
        <script>
            // Seleciona o elemento com id 'cardimg'
            const cards = document.querySelectorAll('.card');
    
            // Para cada card, adiciona os ouvintes de evento para 'mouseover' e 'mouseout'
            cards.forEach(function(card) {
                card.addEventListener('mouseover', function() {
                    card.style.transform = 'scale(1.1)'; // Aplica o zoom (aumenta o tamanho)
                    card.style.transition = 'transform 0.3s ease'; // Adiciona uma transição suave
                });

                card.addEventListener('mouseout', function() {
                    card.style.transform = 'scale(1)'; // Restaura o tamanho original
                });
            });
        </script>
    </main>
    <footer id="contato">
        <h3>Emily Caroline: The Super Mario Bros - Movie</h3>
        <h3>Giovanna Clara Paes: My little Pony: O Filme</h3>
        <h3>Juliana Oliveira: Lilo Stitch </h3>
        
    </footer>
</body>
</html>
